<!DOCTYPE html>
<html lang="en" ng-app="issueTracker">

    <title>Issue tracker</title>

<body ng-controller="MainCtrl">

        <div ng-include="'app/common/templates/header.html'"></div>

    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular/angular-route.js"></script>
    <script src="lib/angular/angular-resource.js"></script>
    <script src="lib/jquery/jquery-2.1.3.js"></script>

    <script src="app/home/homeController.js"></script>

    <script src="app/common/notifyService.js"></script>
    <script src="app/common/users/userIdentity.js"></script>
