<div class="row"></div>
<div class="col-md-2 col-md-offset-2 border">
    <form name="changePassword">
        <label for="old-password">Old password</label>
        <input type="password"  required="required" ng-model="user.oldPassword" id="old-password" class="form-control" />
        <br />
        <label for="new-password">Password</label>
        <input type="password" required="required" min-length="6" max-length="100" ng-model="user.newPassword" id="new-password" class="form-control" />
        <br />
        <label for="new-password-confirm">Confirm new password</label>
        <input type="password" required="required" min-length="6" max-length="100" ng-model="user.confirmNewPassword" id="new-password-confirm" class="form-control" />
        <br />
        <button class="btn btn-primary" ng-disabled="changePassword.$invalid || user.newPassword != user.confirmNewPassword" ng-click="changeUserPassword(user)">Change password</button>
    </form>
</div>
